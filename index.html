<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title -->
    <title>Calcultor</title>
</head>
<body>
    <div class="calculator">
        <header>
            <i class="fas fa-equals active"></i>
            <i class="fas fa-th-large"></i>
            <i class="fas fa-dollar-sign"></i>
        </header>
        <div class="result">
            <div class="done-operations">
                
            </div>
            <div class="operations"></div>
            <div class="result-span"></div>
        </div>
        <div class="buttons">
            <span class="nd">2nd</span>
            <span class="operation degRad ">deg</span>
            <span class="operation sin buts">sin</span>
            <span class="operation cos buts">cos</span>
            <span class="operation tan buts">tan</span>
            <span class="operation power buts" style="position: relative;">X<span style=" font-size: 12px;position: absolute;top: 6%;right: 33%;">y</span></span>
            <span class="operation lg buts">lg</span>
            <span class="operation ln buts">ln</span>
            <span class="open buts">(</span>
            <span class="close buts">)</span>
            <span class="operation square-root buts"><i class="fas fa-square-root-alt" style="font-size: 20px;"></i></span>
            <span class="cuncel buts">AC</span>
            <span class="del buts"><i class="fas fa-backspace"></i></span>
            <span class="operation percent buts">%</span>
            <span class="operation div buts" style="font-size: 30px;">÷</span>
            <span class="operation fact buts">X!</span>
            <span class="number buts">7</span>
            <span class="number buts">8</span>
            <span class="number buts">9</span>
            <span class="operation mult buts" style="font-size: 25px;">×</span>
            <span class="operation min-power buts">1/x</span>
            <span class="number buts">4</span>
            <span class="number buts">5</span>
            <span class="number buts">6</span>
            <span class="operation min buts" style="font-size: 25px;">-</span>
            <span class="number buts">π</span>
            <span class="number buts">1</span>
            <span class="number buts">2</span>
            <span class="number buts">3</span>
            <span class="operation add buts" style="font-size: 25px;">+</span>
            <span></span>
            <span class="number buts">e</span>
            <span class="number buts">0</span>
            <span class="number buts" style="font-size: 20px;">.</span>
            <span class="buts equal">=</span>
        </div>
    </div>
    <!-- Main JS File -->
    <script src="js/myScript.js"></script>
</body>
</html>
